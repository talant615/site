<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт с каруселью</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Шапка (фиксированная поверх карусели) -->
    <header class="sticky-header">
        <h1>Мой сайт</h1>
        <nav>
            <a href="index.html" class="active">Главная</a>
            <a href="about.html">О нас</a>
            <a href="contacts.html">Контакты</a>
        </nav>
    </header>

    <!-- Карусель -->
    <div class="fullscreen-carousel">
        <div class="carousel-inner">
            <div class="carousel-slide active">
                <img src="images/baner/image1.jpg" alt="Изображение 1">
            </div>
            <div class="carousel-slide">
                <img src="images/baner/image2.jpg" alt="Изображение 2">
            </div>
            <div class="carousel-slide">
                <img src="images/baner/image3.png" alt="Изображение 3">
            </div>
        </div>
    </div>

    <!-- Основной контент -->
    <main>
        <section>
            <h2>Добро пожаловать!</h2>
            <p>Этот сайт имеет карусель с шапкой поверх неё и обычный футер.</p>
            <!-- Добавим контент для прокрутки -->
            <div style="height: 1000px; background: rgba(255,255,255,0.1);"></div>
        </section>
    </main>

    <!-- Обычный футер (не фиксированный) -->
    <footer class="site-footer">
        <p>&copy; 2024 Мой сайт</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
